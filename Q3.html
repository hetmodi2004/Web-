<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Essay Input</title>
</head>
<body>
    <div class="container">
        <h1>Essay Input</h1>
        <label for="title">Title:</label>
        <input type="text" id="title" maxlength="50" oninput="updateRemainingCharacters('title')" required>
        <p id="titleRemaining">Characters remaining: 50</p>

        <label for="content">Content:</label>
        <textarea id="content" rows="4" cols="50" maxlength="500" oninput="updateRemainingCharacters('content')" required></textarea>
        <p id="contentRemaining">Characters remaining: 500</p>
    </div>

    
    <script>

        function updateRemainingCharacters(inputType) {
            const inputElement = document.getElementById(inputType);
            const remainingElement = document.getElementById(`${inputType}Remaining`);
            const maxLength = inputElement.maxLength;
            const remainingCharacters = maxLength - inputElement.value.length;
        
            remainingElement.textContent = `Characters remaining: ${remainingCharacters}`;
        }
        
    </script>
</body>
</html>
